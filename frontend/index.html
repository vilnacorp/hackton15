<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href='style.css'></link>
    <script src="../js/login.js"></script>
    <script src="../js/register.js"></script>
    <script src="../js/todo.js"></script>
    <title>TODO app</title>
</head>
<body>
<div id = 'loginPage'>
    <h1 class = 'pageTitle'> Welcome to TODO app, please log in or register </h1>
    <br><br><br>
    <div align="center">
        <input type="text" placeholder="Username" id="username">
        <input type="password" placeholder="Password" id="password">
        <br><br><br>
        <button class = 'button' id="registerButton">Register</button>
        <button class = 'button' id="logInButton">log in</button>
    </div>
</div>

<div id = 'registerPage'>
    <h1 class = 'pageTitle'> Please fill all fields to register </h1>
    <br><br><br>
    <div align="center">
        <br><br><br>
        <div class="regTable" align="center">
            <table >
                <tr>
                    <td >
                        User name:
                    </td>
                    <td>
                        <input id="newUserName">
                    </td>
                </tr>
                <tr>
                    <td >
                        Full Name:
                    </td>
                    <td>
                        <input id="fullName">
                    </td>
                </tr>
                <tr>
                    <td >
                        Password:
                    </td>
                    <td>
                        <input type="password" id="newPassword">
                    </td>
                </tr>
                <tr>
                    <td >
                        Password verification:
                    </td>
                    <td>
                        <input type="password" id="passwordVerification">
                    </td>
                </tr>
            </table>
        </div>
        <br><br>
        <button class = 'button' id="goToLogin"> Back To Login</button>
        <button class = 'button' id="registerNewUser"> Register</button>
    </div>
</div>

<div id='todoPage'>
    <header id="header">
        <h1 class='pageTitle'>todos</h1>
        <input id="newTask" placeholder="What needs to be done?">
    </header>
    <body>
    <br><br>
    <div id="todoMain">
        <input id="toggle-all" type="checkbox">
        <label for="toggle-all">Mark all as complete</label>
        <ul id="todoList"></ul>
    </div>
    </body>
    <footer>
        <button class="button" id="deleteAllButton">Delete all</button>
        <br>
        <button class="button" id="logoutButton">Logout</button>
    </footer>
</div>

</body>

</html>
